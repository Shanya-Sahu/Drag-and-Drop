<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drag & Drop</h1>
      <div class="row">
        <div class="box">
          <div class="imgBox" draggable="true">
            <img src="images/sinchain.png" alt="" />
          </div>
        </div>
        <div class="box"></div>
      </div>

      <div class="msgBox">
        <h1 class="msg"></h1>
        <br />
        <button class="resetBtn" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
